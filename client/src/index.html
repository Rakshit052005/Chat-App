<!DOCTYPE html>
<html>
<head>
  <title>AI Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chatBox {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .user { color: blue; }
    .ai { color: green; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #modeBtn {
      margin-left: 10px;
    }
  </style>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <h2>üß† AI Chat ‚Äî WebSocket + Puter SDK</h2>

  <div id="chatBox"></div>

  <input type="text" id="msgInput" placeholder="Ask anything..." />
  <button id="sendBtn">Send</button>
  <button id="modeBtn">Switch to Frontend AI</button>

  <script>
    const socket = new WebSocket('ws://localhost:8081');
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const modeBtn = document.getElementById('modeBtn');

    let useFrontendAI = false;

    function addMessage(content, sender) {
      const div = document.createElement('div');
      div.className = sender;
      div.innerHTML = `<strong>${sender === 'user' ? 'You' : sender === 'ai' ? 'AI' : 'System'}:</strong> ${content}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.onopen = () => {
      addMessage('Connected to WebSocket server ‚úÖ', 'system');
    };

    socket.onmessage = (event) => {
      addMessage(event.data, 'ai');
    };

    sendBtn.onclick = () => {
      const message = msgInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      msgInput.value = '';

      if (useFrontendAI) {
        puter.ai.chat(message).then(resp => {
          addMessage(resp.message.content, 'ai');
        }).catch(err => {
          addMessage(`‚ùå Frontend AI error: ${err.message}`, 'system');
        });
      } else {
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(message);
        } else {
          addMessage("WebSocket is not connected ‚ö†Ô∏è", 'system');
        }
      }
    };

    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    modeBtn.onclick = () => {
      useFrontendAI = !useFrontendAI;
      modeBtn.textContent = useFrontendAI ? 'Switch to Backend AI' : 'Switch to Frontend AI';
      addMessage(`üõ†Ô∏è Mode changed to: ${useFrontendAI ? 'Frontend' : 'Backend'} AI`, 'system');
    };
  </script>
</body>
</html>
